name: Basic

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt --all -- --check
    - name: Build
      run: RUSTFLAGS="-D warnings" cargo check --verbose
    - name: Run tests
      run: RUSTFLAGS="-D warnings" cargo test --verbose
